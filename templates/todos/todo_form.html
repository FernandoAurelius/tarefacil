{% extends "todos/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<section class="container-fluid">
    {% if todo.pk %}
        <h1>Editar Tarefa</h1>
    {% else  %}
        <h1>Nova Tarefa</h1>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Salvar</button>
    </form>
</section>
</main>
{% endblock %}
